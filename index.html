
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>『THV』Vũ•rCoinmaster</title>
    
    <!-- Thư viện nạp nhanh từ CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent;
          user-select: none;
          overscroll-behavior-y: contain;
          background-color: #f8fafc;
        }
        
        #loading-screen {
          position: fixed;
          inset: 0;
          background: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          transition: opacity 0.5s ease;
        }

        .loader-logo {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          animation: pulse-logo 2s infinite ease-in-out;
        }

        @keyframes pulse-logo {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.1); opacity: 0.7; }
        }

        .loader-bar {
          width: 150px;
          height: 4px;
          background: #f1f5f9;
          border-radius: 10px;
          overflow: hidden;
          position: relative;
        }

        .loader-progress {
          width: 100%;
          height: 100%;
          background: #2563eb;
          position: absolute;
          left: -100%;
          animation: loading 1.5s infinite ease;
        }

        @keyframes loading {
          0% { left: -100%; }
          100% { left: 100%; }
        }

        .loader-text {
          margin-top: 15px;
          font-size: 10px;
          font-weight: 900;
          color: #2563eb;
          letter-spacing: 3px;
          text-transform: uppercase;
          font-style: italic;
        }

        ::-webkit-scrollbar { display: none; }
    </style>

    <!-- Shim cho môi trường React trong trình duyệt -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 overflow-x-hidden">
    <!-- Màn hình chờ khởi động -->
    <div id="loading-screen">
        <svg class="loader-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" stroke="#2563eb" stroke-width="4" />
            <path d="M30 35H45V65H30M70 35H55V65H70M40 50H60" stroke="#2563eb" stroke-width="6" stroke-linecap="round" />
        </svg>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
        <div class="loader-text">Khởi động hệ thống...</div>
    </div>

    <div id="root"></div>

    <!-- Quan trọng: data-presets="react,typescript" để xử lý file .tsx -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
</body>
</html>
