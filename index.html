
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <title>『THV』Vũ•rCoinmaster</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #loading-screen {
            position: fixed; inset: 0; background: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .loader-spin {
            width: 40px; height: 40px; border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display {
            display: none; position: fixed; inset: 0; background: #ffeeee;
            color: #d32f2f; padding: 20px; z-index: 10000; overflow: auto; font-family: monospace;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-spin"></div>
        <p style="margin-top: 20px; font-weight: 800; color: #2563eb; font-size: 12px; letter-spacing: 1px;">THV SYSTEM BOOTING...</p>
        <p id="loading-status" style="margin-top: 10px; font-size: 10px; color: #94a3b8;">Đang tải dữ liệu...</p>
    </div>

    <div id="error-display"></div>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        // Bộ nạp file từ xa và biên dịch tại chỗ
        const loadFile = async (url) => {
            const status = document.getElementById('loading-status');
            if(status) status.innerText = `Đang nạp: ${url}...`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error(`Không thể tải file: ${url}`);
            return await resp.text();
        };

        const run = async () => {
            try {
                // Chúng ta nạp tất cả các module cần thiết
                // Lưu ý: Tên file trên GitHub phải khớp 100%
                const [react, reactDom, appCode] = await Promise.all([
                    import('react'),
                    import('react-dom/client'),
                    loadFile('./App.tsx')
                ]);

                const React = react.default;
                const ReactDOM = reactDom.default;

                // Biên dịch App.tsx sang JS chuẩn
                const transformed = Babel.transform(appCode, {
                    presets: ['react', 'typescript'],
                    filename: 'App.tsx'
                }).code;

                // Tạo một module ảo để chạy App
                const script = document.createElement('script');
                script.type = 'module';
                script.text = `
                    import React from 'react';
                    import ReactDOM from 'react-dom/client';
                    ${transformed.replace(/import .* from '\.\/.*';/g, '')} // Xóa các import nội bộ vì ta sẽ gộp lại
                    
                    // Ghi đè các component con để test nhanh (hoặc bạn có thể load tương tự)
                    const AppContainer = App;
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(<AppContainer />);
                    
                    setTimeout(() => {
                        const loader = document.getElementById('loading-screen');
                        if(loader) loader.style.opacity = '0';
                        setTimeout(() => { if(loader) loader.style.display = 'none'; }, 500);
                    }, 1000);
                `;
                // Vì cơ chế bundle phức tạp trên trình duyệt, để đơn giản và chạy ngay 100%:
                // Tôi khuyên bạn nên gộp code vào 1 file App.tsx duy nhất.
                
                // Ở đây ta dùng cách đơn giản nhất: Ép nạp thẳng App.tsx
                const root = ReactDOM.createRoot(document.getElementById('root'));
                
                // Để chạy được đa file, ta cần một loader thực thụ. 
                // Tuy nhiên, để bạn có kết quả ngay lập tức, tôi sẽ cung cấp App.tsx đã gộp các thành phần quan trọng.
                window.location.href = window.location.href; // Reset nếu lỗi
            } catch (err) {
                console.error(err);
                const errDiv = document.getElementById('error-display');
                errDiv.style.display = 'block';
                errDiv.innerHTML = `<h3>❌ LỖI HỆ THỐNG</h3><p>${err.message}</p><small>Vui lòng kiểm tra lại tên file trên GitHub.</small>`;
            }
        };

        // Chạy ứng dụng
        // Lưu ý: Cách tốt nhất là dùng link script có sẵn Babel đã xử lý
    </script>
    
    <!-- Cách fix trang trắng tốt nhất: Đổi script thành module và dùng Babel transform trực tiếp -->
    <script type="text/babel" src="./App.tsx" data-presets="react,typescript" data-type="module"></script>
</body>
</html>
